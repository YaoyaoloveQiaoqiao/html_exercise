<body onload="mgs()">
<div class="div" onmouseout="onOut(this)" onmouseover="onOver(this)"></div>
<script>
    function onOver(ooj){
		ooj.innerHTML="hello";
	    	
	}
	function onOut(ooj){
	    ooj.innerHTML="world";	
	
	function mgs(){

	}
	}
    
</script>

</form>

    function demo(){
	    try{

		}catch(err){
		    alert(err);	
		}
	}
</script>
